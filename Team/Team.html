<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Team</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .nav {
      text-align: center;
      margin-bottom: 20px;
      position: sticky;
      top: 0;
      background: #fff;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }

    .member {
      background: white;
      margin: 10px auto;
      padding: 10px;
      max-width: 500px;
      border: 1px solid #ccc;
      overflow: auto;
    }

    .member img {
      float: left;
      width: 100px;
      height: auto;
      margin-right: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </div>

  <h1>Our Team</h1>

  <div class="member">
    <img src="Elef.jpg" alt="Elefy">
    <p><strong>Elefy:</strong> Leader of the whole team.</p>
  </div>

  <div class="member">
    <img src="Frogy.jpg" alt="Frogy">
    <p><strong>Frogy:</strong> Sales Manager.</p>
  </div>

  <div class="member">
    <img src="Bu1.jpg" alt="Matvie">
    <p><strong>Matvie:</strong> Responsible for digital protection and database. </p>
  </div>

  <div class="member">
    <img src="Bu2.jpg" alt="Raichi">
    <p><strong>Raichi:</strong> Responsible for product production.</p>
  </div>

</body>
</html>
